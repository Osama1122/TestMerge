<ion-content>
    <div class="container">
      <div class="wrapper">
        <ion-grid no-padding style="height: 100%">
          <ion-row style="height: 100%">
            <ion-col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 no-padding class="leftbar">
                <ion-grid no-padding style="height: 100%">
                    <ion-row justify-content-center align-items-center style="height: 100%">
                        <ion-col text-center>
                            <div class="login sidebar_content">
                              <img src="assets/imgs/avatar-outline.png" width="80" class="mb-3" />

                            </div>

                    <ion-row justify-content-center align-items-center style="height: 100%">
                        <ion-col col-12 text-center class="logo_img">
                            <img src="assets/imgs/logo.png" class="mb-5" />
                            <div class="show_on_mob line"></div> 
                            <h3 class="c-brown show_on_mob choose_lang">Choose the Language</h3>
                            <ion-grid>
                                <ion-row>
                                    <ion-col text-center col-12 col-sm-12 col-md-1 col-lg-1 col-xl-1></ion-col>

                                  <ion-col text-center col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5>

                                  <ion-col text-center col-12 col-sm-12 col-md-1 col-lg-1 col-xl-1></ion-col>
                                </ion-row>
                              </ion-grid>
                        </ion-col>
                    </ion-row>

            </ion-col>
          </ion-row>
