<ion-header no-border>

  <ion-navbar text-center>
    <ion-title>Register as</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="container bg2 fixed-height">
      <div class="wrapper">
        <ion-grid no-padding style="height: 100%">
          <ion-row style="height: 100%">
            <ion-col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 no-padding class="leftbar">
                <ion-grid no-padding style="height: 100%">
                    <ion-row justify-content-center align-items-center style="height: 100%">
                        <ion-col text-center>
                            <div class="sidebar_content">
                                <h1 class="c-brown">Welcome to Tabsera!</h1>
                              <h3 class="c-brown">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum blandit molestie urna eget imperdiet. </h3>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-col>
            <ion-col col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 no-padding class="rightbar2">
                <ion-grid style="height: 100%">
                    <ion-row justify-content-center align-items-center style="height: 100%; overflow: auto;">
                        <ion-col col-12 text-center class="register_as prl-50 pt-5 pb-5">
                            <h1 class="c-brown">Sign Up</h1>
                              <div class="line line2"></div>
                              <div *ngFor="let type of firstTwoUsers" >
                              <p><button class="btn_bg_onhover c-brown" ion-button (click)="Register(type);">{{type.description}}</button></p>
                              </div>
                              <div class="line line2"></div>
                              <p><button class="btn_bg" ion-button (click)="Next();">Next</button></p>
                          </ion-col>
                    </ion-row>
                </ion-grid>
            
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  
  </ion-content>

  <ion-footer no-border>
      <ion-toolbar>
        <ion-title>
            <button ion-button item-start float-left class="c-default" (click)="mainPageJump()">
                Log in
            </button>
            <button  ion-button icon-left float-right class="c-default">
              Visitor
              <ion-icon name="visitor-icon"></ion-icon>
            </button>
        </ion-title>
      </ion-toolbar>
    </ion-footer>

    <style type="text/css">

    btn_bg_onhover:active {
  color: red;
}
    </style>
