<ion-content class="green-bg">
  <div class="container">
    <div class="login-container">
    <ion-row>
      <ion-col col-12>
        <div class="logo" text-center>
          <h3>
            <span>Employee</span><br />
            <span>Time &amp; Tracking</span>
          </h3>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
    <ion-col col-12 class="user-panel">

      <form padding id="login-customer" [formGroup]="myForm" class="form">
        <ion-list>
          <ion-item>
            <ion-label> <ion-icon name="ios-person-outline"></ion-icon></ion-label> 
            <ion-input formControlName="email" type="email" id="usr" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label><ion-icon name="ios-lock-outline"></ion-icon></ion-label>
            <ion-input formControlName="pass" type="password" id="pass" placeholder="Password"></ion-input>
          </ion-item>

        </ion-list>
		<p text-center class="error_msg">{{form_validation_error}}</p>
        <button ion-button full large class="btn-round-green" type="submit" [disabled]="!myForm.valid" (click)="dashboard()">Sign In</button><br />
        <p text-center (click)="forgetPassword()">Forget your Password?</p>
      </form>
    </ion-col>
    </ion-row>
  </div>
  </div>
</ion-content>
