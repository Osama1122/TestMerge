<ion-header no-border>

  <ion-navbar text-center>
    <ion-title>Log in</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="container bg2">
      <div class="wrapper">
        <ion-grid no-padding style="height: 100%">
          <ion-row style="height: 100%">
            <ion-col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 no-padding class="leftbar">
                <ion-grid no-padding style="height: 100%">
                    <ion-row justify-content-center align-items-center style="height: 100%">
                        <ion-col text-center>
                            <div class="sidebar_content">
                                <img src="assets/imgs/avatar-outline.png" width="80" class="mb-3" />
                              <h3 class="c-brown">Please enter your username and password</h3>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-col>
            <ion-col col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 no-padding class="rightbar2">
                <ion-grid no-padding style="height: 100%">
                    <ion-row justify-content-center align-items-center style="height: 100%">
                        <ion-col col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3></ion-col>
                        <ion-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 text-center class="login prl-50">
                              <img src="assets/imgs/avatar-outline.png" width="80" class="mb-3" />
                              <form class="form" id="login-form" [formGroup]="myForm">
                                  <ion-list>
                                        <ion-item>
                                          <ion-label><ion-icon name="user-icon"></ion-icon></ion-label>
                                          <ion-input type="tel" placeholder="Username" id="usr" formControlName="usr"></ion-input>
                                        </ion-item>
                                        <ion-item>
                                          <ion-label>  <ion-icon name="keys-icon"></ion-icon></ion-label>
                                          <ion-input type="password" placeholder="Password" id="pass" formControlName="pass"></ion-input>
                                        </ion-item>
                                      </ion-list>
                                      <button class="btn_bg" ion-button type="submit" (click)="Login();" [disabled]="!myForm.valid">Log In</button>
                                      <h3 class="m-0 c-brown">or</h3>
                                      <button class="btn_bg" ion-button type="submit" (click)="registerAs();">Sign Up</button>
                              </form>
                          </ion-col>
                        <ion-col col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3></ion-col>
                    </ion-row>
                </ion-grid>
            
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  
  </ion-content>

  <ion-footer no-border>
      <ion-toolbar>
        <ion-title>
            <button ion-button item-start float-left class="c-default" (click)="mainPageJump()">
                Log in
            </button>
            <button  ion-button icon-left float-right class="c-default">
              Visitor
              <ion-icon name="visitor-icon"></ion-icon>
            </button>
        </ion-title>
      </ion-toolbar>
    </ion-footer>
