<ion-header no-border>

  <ion-navbar text-center>
    <ion-title>Parent Register</ion-title>
  </ion-navbar>

</ion-header>



<ion-content>
  <div class="container bg2 auto_height">
    <div class="wrapper">
      <ion-grid no-padding style="height: 100%">
        <ion-row style="height: 100%">
          <ion-col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 no-padding class="leftbar">
              <ion-grid no-padding style="height: 100%">
                  <ion-row justify-content-center align-items-center style="height: 100%;">
                      <ion-col text-center>
                          <div class="sidebar_content">
                              <h1 class="c-brown">Register Parent</h1>
                            <h3 class="c-brown">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h3>
                          </div>
                      </ion-col>
                  </ion-row>
              </ion-grid>
          </ion-col>
          <ion-col col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 no-padding class="rightbar2">
              <ion-grid no-padding style="height: 100%">
                  <ion-row justify-content-center align-items-center style="height: 100%;">
                      <ion-col col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3></ion-col>
                      <ion-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 text-center class="parent_reg prl-50 mt-5 mb-5">
                            
                            <form class="form" id="parent-reg-form">
                              <div class="upload-image">
                                <ion-row>
                                  <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 text-center>
                                    <img src="assets/imgs/father.png" width="60px"/>
                                    <h6 class="mt-0 mb-5">father</h6>
                                  </ion-col>
                                  <ion-col col-6 col-sm-12 col-md-6 col-lg-6 col-xl-6 text-center>
                                      <img src="assets/imgs/mother.png" width="60px"/>
                                      <h6 class="mt-0 mb-5">Mother</h6>
                                  </ion-col>
                                </ion-row>
                              </div>
                                <ion-list>
                                    <ion-item>
                                        <ion-label><ion-icon name="user-icon"></ion-icon></ion-label>
                                        <ion-input type="text" placeholder="Name" id="prnt_name"></ion-input>
                                      </ion-item>
                                     
                                      <ion-item>
                                          <ion-label><ion-icon name="mobile-icon"></ion-icon></ion-label>
                                          <ion-input type="tel" placeholder="Mobile Number" id="prnt_mob"></ion-input>
                                        </ion-item>
                                        <ion-item>
                                          <ion-label><ion-icon name="keys-icon"></ion-icon></ion-label>
                                          <ion-input type="password" placeholder="Password" id="prnt_password"></ion-input>
                                        </ion-item>
                                        <ion-item class="label-left">
                                          <ion-label><ion-icon name="city-icon"></ion-icon></ion-label>
                                          <ion-select text-left>
                                            <ion-option selected disabled value="city">City</ion-option>
                                            <ion-option value="">Nintendo64</ion-option>
                                            <ion-option value="">PlayStation</ion-option>
                                            <ion-option value="">Sega Genesis</ion-option>
                                            <ion-option value="">Sega Saturn</ion-option>
                                            <ion-option value="">SNES</ion-option>
                                          </ion-select>
                                        </ion-item>
                                  </ion-list>
                                    <button class="btn_bg" ion-button type="submit">Confirm</button>
                            </form>
                        </ion-col>
                      <ion-col col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3></ion-col>
                  </ion-row>
              </ion-grid>
          
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

</ion-content>

<ion-footer no-border>
    <ion-toolbar>
      <ion-title>
          <button ion-button item-start float-left class="c-default" (click)="mainPageJump()">
              Log in
          </button>
          <button  ion-button icon-left float-right class="c-default">
            Visitor
            <ion-icon name="visitor-icon"></ion-icon>
          </button>
      </ion-title>
    </ion-toolbar>
  </ion-footer>
