<ion-content>
  <div class="container">
    <div class="wrapper">
      <ion-grid no-padding style="height: 100%">
        <ion-row style="height: 100%">
          <ion-col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 no-padding class="leftbar">
              <ion-grid no-padding style="height: 100%">
                  <ion-row justify-content-center align-items-center style="height: 100%">
                      <ion-col text-center>
                          <div class="login sidebar_content">
                            <img src="assets/imgs/avatar-outline.png" width="80" class="mb-3" />
                            <form class="form" id="login-form">
                                <ion-list>
                                      <ion-item>
                                        <ion-label><ion-icon name="user-icon"></ion-icon></ion-label>
                                        <ion-input type="tel" placeholder="Username" id="usr"></ion-input>
                                      </ion-item>
                                      <ion-item>
                                        <ion-label>  <ion-icon name="keys-icon"></ion-icon></ion-label>
                                        <ion-input type="password" placeholder="Password" id="pass"></ion-input>
                                      </ion-item>
                                    </ion-list>
                                    <button class="btn_bg" ion-button type="submit" (click)="mainPageJump();">Log In</button>
                                    <h3 class="m-0 c-brown">or</h3>
                                    <button class="btn_bg" ion-button type="submit" (click)="registerAs()">Sign Up</button>
                            </form>
                          </div>
                      </ion-col>
                  </ion-row>
              </ion-grid>
          </ion-col>
          <ion-col col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 no-padding class="rightbar">
              <ion-grid no-padding style="height: 100%">
                  <ion-row justify-content-center align-items-center style="height: 100%">
                      <ion-col text-center class="logo_img" (click)="languageSelection();">
                          <img src="assets/imgs/logo.png" />
                      </ion-col>
                  </ion-row>
                </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

</ion-content>
