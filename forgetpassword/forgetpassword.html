<ion-header no-border>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="prl-2">
    <div class="prl-2">
    <ion-row>
      <ion-col class="mb-4">
        <h4>Fogotten Password!</h4>
        <p class="c-grey">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam sollicitudin urna quis ultrices auctor. Sed consectetur tortor eu mattis sodales.</p>
      </ion-col>
    </ion-row>
    <form id="forgetpass-form" [formGroup]="myForm" class="form mb-5">
      <ion-list>
  
        <ion-item>
          <ion-label floating>EMAIL</ion-label>
          <ion-input type="email" name="email" formControlName="email" id="usr"></ion-input>
        </ion-item>

        <div class="btn-bottom-fixed">
          <button ion-button color="primary" type="submit" block large [disabled]="!myForm.valid" (click)="resetPassword()">Reset Password</button>
        </div>
  
      </ion-list>
    </form>
  </div>
  </ion-content>
